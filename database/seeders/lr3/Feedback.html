<link rel="stylesheet" href="/styles/registrationstyles.css">
<h2 class="h2-feedback">Обратная связь</h2>
<form id="feedback-form" name="feedback-form">
    <table>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input id="email" class="rounded-input" type="email" name="email" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="type-of-message">Категория сообщения</label>
            </td>
            <td>
                <select id="type-of-message" name="type-of-message" required>
                    <option value="1">Проблемы со входом/регистрацией</option>
                    <option value="2">Проблемы с сайтом</option>
                    <option value="3">Пожелание</option>
                    <option value="4">Благодарность</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Сообщение</label>
            </td>
            <td>
                <textarea id="text"  name="text"  rounded-input required> </textarea>
            </td>

        </tr>
        <tr>
            <td>
                <label for="file-message">Файл</label>
            </td>
            <td>
                <input type="file" id="file-message" />
            </td>
        </tr>
        <tr>
            <td  colspan="2">
                <input type="checkbox" id="personal-data-handling" class="td-text-feedback" required />
                <label for="personal-data-handling">Согласие на обработку персональных данных</label><br>
                <button type="submit" class="td-text-feedback" >Отправить</button>
           </td>
           
        </tr>

    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
