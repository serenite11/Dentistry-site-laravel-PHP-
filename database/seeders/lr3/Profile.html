<head>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/registrationstyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 align="center">Мой профиль</h2>
    <form action="">
        <div class="form-type">
            <div class="avatar">
                <input type="file" id="avatar" hidden />
                <div class="avatar-image">
                    <img src="images/avatar.jpg" onclick="openFileInput()" height="100px" title="Изменить изображение">
                </div>
            </div>
            <table align="center" class="form-type" cellspacing="5">
                <tr>
                    <td>
                        <label for="FirstNameid">Имя</label>
                    </td>
                    <td>
                        <input name="FirstName" id="FirstNameid" type="text" class="rounded-input-profile" placeholder="Дольган" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Lastnameid">Фамилия</label>
                    </td>
                    <td>
                        <input name="Lastname" id="Lastnameid" type="text" class="rounded-input-profile" placeholder="Церен-Убушаев" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Emailid">E-mail</label>
                    </td>
                    <td>
                        <input name="Email" id="Emailid" type="email" class="rounded-input-profile"
                            placeholder="tseren-ubushaev@mail.ru" readonly>
                       
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mobile-number">Телефон</label>
                    </td>
                    <td>
                        <input name="mobile-number" id="mobile-number" type="text"  class="rounded-input-profile"
                            placeholder="+7 (342)-345-01-00" readonly>
                        
                    </td>
                </tr>
            </table>
            <button type="submit">Отправить</button>
        </div>
    </form>

    <script>
        function openFileInput() {
            $("#avatar").click();
        }
    </script>
</body>
